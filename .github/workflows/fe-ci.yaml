name: CI and CD for Frontend Code
on:
  push:
    paths:
      - 'frontend/**'
    branches:
      - dev
      - main
  pull_request:
    paths:
      - 'frontend/**'
    branches:
      - dev
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  pull-requests: write
env:
  PAGES_REPO: kushalsubedi/kushalsubedi.github.io
  PAGES_TOKEN: ${{ secrets.GH_PAT }}

jobs:
  test_and_gh_page_deployment:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      #Check Conventional Commits

      - name: Validate commit message
        run: chmod +x .github/scripts/check_commit.sh && .github/scripts/check_commit.sh
      # Install dependencies and cache it
      - name: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: '22.0.0'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install deps
        run : |
          cd frontend
          yarn install --frozen-lockfile
          yarn add vite@5.2.10
        env:
          NODE_ENV: development

      - name: Build frontend dist
        run: |
          cd frontend
          yarn build
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{secrets.VITE_CLERK_PUBLISHABLE_KEY}}

      - name: Checkout GitHub Pages repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PAGES_REPO }}
          token: ${{ env.PAGES_TOKEN }}
          path: pages-repo
          ref: main
      - name: Transfer code to gh page
        run: |
          cp -r frontend/dist/. pages-repo/
        shell: bash

      - name: Commit to gh page
        run: |
          cd pages-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git add .
            git commit -m "Deploy frontend build"
            git push origin main
          fi
        shell: bash
#Create Sem release
  create_semantic_version:
    needs: test_and_gh_page_deployment
    if: github.event_name == 'push' || github.event_name=='workflow_dispatch'
    runs-on: [ubuntu-latest]
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{secrets.GH_PAT}}
        run: npx semantic-release
# Build Docker
  build_and_push_docker_image:
    needs: create_semantic_version
    if: github.event_name == 'push' || github.event_name=='workflow_dispatch'
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get latest version from tag
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          VERSION_NUMBER=${VERSION#v}
          echo "version=$VERSION_NUMBER" >> "$GITHUB_OUTPUT"

      - name: List frontend files
        run: ls -R ./frontend

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/frontend-app:v${{ steps.version.outputs.version }}

      - name: Build and push Docker image on main branch (version + latest)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/frontend-app:v${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/frontend-app:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Build and push Docker image on dev branch (version only)
        if: github.ref == 'refs/heads/dev'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/frontend-app:v${{ steps.version.outputs.version }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move updated Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Save Docker image to tar file
        if: github.ref == 'refs/heads/main'
        run: |
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/frontend-app:v${{ steps.version.outputs.version }}
          docker save ${{ secrets.DOCKER_HUB_USERNAME }}/frontend-app:v${{ steps.version.outputs.version }} -o frontend-app-v${{ steps.version.outputs.version }}.tar
      - name: Upload image to GitHub Release (main only)
        if: github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          VERSION="v${{ steps.version.outputs.version }}"
          FILE="frontend-app-${VERSION}.tar"
          gh release upload "$VERSION" "$FILE" --repo ${{ github.repository }} --clobber

    #Trivy scan report
      - name: Download Trivy HTML template
        run: |
          curl -o html.tpl https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl

        shell: bash

      - name: Set up Trivy
        uses: aquasecurity/setup-trivy@v0.2.0
        with:
          version: v0.64.1

      - name: Run Trivy vulnerability scanner on tar file (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          trivy image --format template --template @html.tpl \
          -o scan-frontend.html \
          --input docker.io/${{secrets.DOCKER_HUB_USERNAME}}/frontend-app:v${{ steps.version.outputs.version }}

      - name: Push report to kushalsubedi.github.io repo (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.email "ci-bot@github.com"
          git config --global user.name "CI Bot"
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/kushalsubedi/kushalsubedi.github.io.git
          cp scan-frontend.html kushalsubedi.github.io/scan/frontend/
          git add .
          git commit -m "chore(report): update trivy scan report for version ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin main
